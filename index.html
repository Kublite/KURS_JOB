<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>МУИВ JOB</title>
    <link rel="icon" href="img\favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="/" class="header__logo logo">
          <img
            src="./img/logo-muiv-mini.svg"
            alt="MUIV"
            class="logo__image"
            width="80"
            height="80"
            loading="lazy"
          />
        </a>
        <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Инфо</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Партнеры</a>
            </li>

            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Карьера</a>
            </li>

            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Помощь</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Войти</a>
            </li>
          </ul>
        </nav>
        <button
          class="button__burger-button burger-button visible-mobile"
          type="button"
          onclick="mobile0verlay.showModal()"
        >
          <span class="visually-hidden">open nav menu</span>
        </button>
      </div>
    </header>

    <dialog class="mobile-overlay visible-mobile" id="mobile0verlay">
      <form class="mobile-overlay__close-button-wraper" method="dialog">
        <button class="mobile-overlay__close-button cross-button" type="submit">
          <span class="visually-hidden">Close nav menu</span>
        </button>
      </form>
      <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Инфо</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Партнеры</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Карьера</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Помощь</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Войти</a>
          </li>
        </ul>
      </div>
    </dialog>
  </body>
</html>
